{% extends "base.html" %}
{% load static %}

{% block title %}Editar Projeto - {{ projeto.nome_projeto }}{% endblock %}

{% block body %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <div class="w-96 bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h1 class="text-2xl font-bold mb-4">Editar Projeto "{{ projeto.nome_projeto }}"</h1>
    
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="nome_projeto"
        placeholder="Nome do Projeto"
        class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2"
        value="{{ projeto.nome_projeto }}"
        required
      />

      <textarea
        name="descricao"
        placeholder="Descrição do Projeto"
        class="mt-3 block w-full rounded-md bg-gray-100 px-3 py-2"
        rows="3"
      >{{ projeto.descricao }}</textarea>

      <div class="flex justify-between mt-4">
        <a
          href="{% url 'projetos' %}"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
        >
          Cancelar
        </a>
        <button
        class="editar-projeto-btn p-2 text-gray-500 hover:text-indigo-600"
        data-id="{{ projeto.id }}"
        data-nome="{{ projeto.nome_projeto }}"
        data-descricao="{{ projeto.descricao }}"
        data-participantes="{% for p in projeto.participantes.all %}{{ p.id }}{% if not forloop.last %},{% endif %}{% endfor %}"
        title="Editar Projeto"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Z" />
        </svg>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
