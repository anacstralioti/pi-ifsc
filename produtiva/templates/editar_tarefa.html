{% extends "base.html" %}
{% load static %}

{% block title %}Editar Tarefa - {{ tarefa.nome_tarefa }}{% endblock %}

{% block body %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <div class="w-96 bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h1 class="text-2xl font-bold mb-4">Editar Tarefa "{{ tarefa.nome_tarefa }}"</h1>
    
    <form method="post">
      {% csrf_token %}
      <input type="text" name="nome_tarefa" placeholder="Nome da Tarefa" class="mt-1 block w-full rounded-md bg-gray-100 px-3 py-2" value="{{ tarefa.nome_tarefa }}" required />
      
      <input type="text" name="descricao" placeholder="Descrição da tarefa" class="mt-3 block w-full rounded-md bg-gray-100 px-3 py-2" value="{{ tarefa.descricao }}" />
      
      <input type="time" name="estimativa_horas" placeholder="Tempo estimado" class="mt-3 block w-full rounded-md bg-gray-100 px-3 py-2" value="{{ tarefa.estimativa_horas }}" required />
      
      <input type="time" name="horas_gastas" placeholder="Tempo utilizado" class="mt-3 block w-full rounded-md bg-gray-100 px-3 py-2" value="{{ tarefa.horas_gastas }}" required />
      
      <select name="categoria" class="mt-3 block w-full rounded-md bg-gray-100 px-3 py-2" required>
        <option value="URGENTE_IMPORTANTE" {% if tarefa.categoria=='URGENTE_IMPORTANTE' %}selected{% endif %}>Urgente e Importante</option>
        <option value="IMPORTANTE_NAO_URGENTE" {% if tarefa.categoria=='IMPORTANTE_NAO_URGENTE' %}selected{% endif %}>Importante e Não Urgente</option>
        <option value="URGENTE_NAO_IMPORTANTE" {% if tarefa.categoria=='URGENTE_NAO_IMPORTANTE' %}selected{% endif %}>Urgente e Não Importante</option>
        <option value="NAO_IMPORTANTE_NAO_URGENTE" {% if tarefa.categoria=='NAO_IMPORTANTE_NAO_URGENTE' %}selected{% endif %}>Não Importante e Não Urgente</option>
      </select>

      <div class="flex justify-between mt-4">
        <a href="{% url 'tarefas_por_projeto' projeto.id %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</a>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
